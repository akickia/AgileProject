<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style/index.css">

<body>
  <header>
    <h1>QUESTION-BOX</h1>
    <p>Answer this week's question for the chance to win awards!</p>
  </header>
  <main>
    <section class="question-container">
      <div>
        <h2>Question of the week:</h2>
        <h3 class="question"></h3>
      </div>
      <img src="https://images.unsplash.com/photo-1611915387288-fd8d2f5f928b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80">
    </section>
    <section class="answer-container">
      <h2>Submit your answer:</h2>
      <form action="">
        <select id="name" name="name">
          <option value="kicki">Kicki</option>
          <option value="fabiola">Fabiola</option>
          <option value="martina">Martina</option>
          <option value="malek">Malek</option>
          <option value="joakim">Joakim</option>
          <option value="freija">Freija</option>
          <option value="rolf">Rolf</option>
          <option value="joakim">Joakim</option>
          <option value="lisa">Lisa</option>
          <option value="charlotte">Charlotte</option>
          <option value="rickard">Rickard</option>
          <option value="adam">Adam</option>
          <option value="philippa">Philippa</option>
        </select>
        <textarea rows="9" class="answer-box" type="text" name="answer" size="50"></textarea>
        <input class="submit-button" type="submit" value="SEND">
      </form>
    </section>
  </main>
  <script src="script/script.js"></script>
</body>
</html>
