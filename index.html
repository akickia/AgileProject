<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>QUESTION-BOX</h1>
      <p>Answer this week's question for the chance to win awards!</p>
    </header>
    <main>
      <section class="question-container">
        <div>
          <h2>Question of the week:</h2>
          <h3 class="question"></h3>
        </div>
        <img
          src="https://images.unsplash.com/photo-1611915387288-fd8d2f5f928b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
        />
      </section>
      <section class="answer-container">
        <h2>Submit your answer:</h2>
        <form action="">
          <select id="name" name="name">
            <option value="Kicki">Kicki</option>
            <option value="Fabiola">Fabiola</option>
            <option value="Martina">Martina</option>
            <option value="Malek">Malek</option>
            <option value="Joakim">Joakim</option>
            <option value="Freija">Freija</option>
            <option value="Rolf">Rolf</option>
            <option value="Joakim">Joakim</option>
            <option value="Lisa">Lisa</option>
            <option value="Charlotte">Charlotte</option>
            <option value="Rickard">Rickard</option>
            <option value="Adam">Adam</option>
            <option value="Philippa">Philippa</option>
          </select>
          <textarea
            rows="9"
            class="answer-box"
            type="text"
            name="answer"
            size="50"
          ></textarea>
          <input class="submit-button" type="submit" value="SEND" />
        </form>
      </section>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
